<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Tip calculator app</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <h1 class="logo">spli<br />tter</h1>
    <article class="calculator">
      <form action="#" class="calculator__form">
        <div class="input-container">
          <header class="input-container__header">
            <label class="label">bill</label>
            <span role="alert" class="error-msg">Can&apos;t be zero</span>
          </header>
          <div class="input-wrapper input-wrapper--bill">
            <img
              src="/assets/images/icon-dollar.svg"
              alt="dollar icon"
              class="input-wrapper__icon"
            />
            <input type="text" placeholder="0" class="input input--bill" />
          </div>
        </div>
        <div class="select-tip-container">
          <label class="label">select tip %</label>
          <div class="select-tip-grid">
            <button data-value="5" class="btn btn--tip">5%</button>
            <button data-value="10" class="btn btn--tip">10%</button>
            <button data-value="15" class="btn btn--tip">15%</button>
            <button data-value="25" class="btn btn--tip">25%</button>
            <button data-value="50" class="btn btn--tip">50%</button>
            <input
              type="text"
              placeholder="Custom"
              class="input input--percentage"
            />
          </div>
        </div>
      </form>
      <aside class="calculator__result-info"></aside>
    </article>
  </body>
</html>
